<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GIRLS MOOD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        /* --- GESTION DES COULEURS (CLAIR / SOMBRE) --- */
        :root {
            /* MODE CLAIR (D√©faut) */
            --bg: #f8fafc;          /* Fond tr√®s clair */
            --text: #0f172a;        /* Texte fonc√© */
            --glass: rgba(255, 255, 255, 0.9); /* Effet verre blanc */
            --border: rgba(0, 0, 0, 0.05);
            --input-bg: #f1f5f9;
            --primary: #ec4899;     /* Rose */
            --card-bg: #ffffff;
            --bubble-her: #e2e8f0;  /* Gris clair pour les copines */
            --bubble-her-text: #0f172a;
        }

        [data-theme="dark"] {
            /* MODE SOMBRE (Option) */
            --bg: #0f172a;
            --text: #f8fafc;
            --glass: rgba(30, 41, 59, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3);
            --primary: #f472b6;
            --card-bg: rgba(255, 255, 255, 0.05);
            --bubble-her: #334155;
            --bubble-her-text: #cbd5e1;
        }

        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s, color 0.3s; }
        
        .glass { background: var(--glass); backdrop-filter: blur(12px); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); transition: background 0.3s; }
        .input-style { background: var(--input-bg); border: 1px solid var(--border); width: 100%; padding: 12px; border-radius: 12px; color: var(--text); outline: none; transition: 0.3s; }
        .card-style { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; transition: 0.3s; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .btn-primary { background: var(--primary); color: white; font-weight: 800; padding: 12px; border-radius: 12px; text-transform: uppercase; width: 100%; letter-spacing: 1px; }
        
        .chat-bubble { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 13px; margin-bottom: 8px; line-height: 1.4; }
        .me { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; color: white; }
        .her { background: var(--bubble-her); align-self: flex-start; border-bottom-left-radius: 2px; color: var(--bubble-her-text); }
        
        .nav-btn { opacity: 0.4; transition: 0.3s; display: flex; flex-direction: column; items-center; }
        .nav-active { opacity: 1; color: var(--primary); transform: translateY(-2px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <section id="auth-view" class="flex flex-col justify-center px-8 h-full space-y-6 z-50 absolute inset-0 bg-[var(--bg)] transition-colors duration-300">
        <div class="text-center">
            <h1 class="text-5xl font-black italic tracking-tighter">GIRLS<span style="color:var(--primary)">MOOD</span>.</h1>
            <p class="text-xs opacity-50 mt-2 uppercase tracking-widest">Le QG des copines</p>
        </div>
        <div class="space-y-3">
            <input type="email" id="email" placeholder="Email" class="input-style">
            <input type="password" id="password" placeholder="Mot de passe" class="input-style">
            <button onclick="login()" class="btn-primary">Entrer</button>
            <button onclick="register()" class="text-xs text-center w-full opacity-50 underline mt-4">Cr√©er un compte</button>
        </div>
    </section>

    <div id="app-view" class="hidden flex-col h-full relative">
        
        <header class="p-5 flex justify-between items-center glass z-10">
            <h2 class="text-lg font-black italic tracking-tighter">GIRLS<span style="color:var(--primary)">MOOD</span></h2>
            <div class="flex gap-3 items-center">
                <button onclick="toggleTheme()" id="theme-btn" class="w-8 h-8 rounded-full bg-[var(--input-bg)] flex items-center justify-center text-sm shadow-sm transition">üåô</button>
                <button onclick="document.getElementById('modal-help').classList.remove('hidden')" class="w-8 h-8 rounded-full bg-[var(--input-bg)] flex items-center justify-center text-sm font-bold shadow-sm">?</button>
                <button onclick="auth.signOut()" class="text-[9px] bg-[var(--input-bg)] px-3 py-2 rounded-full uppercase font-bold tracking-wider">Sortir</button>
            </div>
        </header>

        <main class="flex-1 overflow-hidden relative">
            
            <section id="tab-events" class="h-full overflow-y-auto p-4 space-y-4 pb-24 hide-scrollbar">
                <div class="card-style p-4 flex gap-2">
                    <input type="text" id="event-name" placeholder="Nouvel √©v√©nement..." class="input-style text-xs border-none" style="background:transparent; padding:0;">
                    <button onclick="createEvent()" class="bg-[var(--primary)] text-white w-8 h-8 rounded-full flex items-center justify-center font-bold shadow-md">+</button>
                </div>
                <div id="events-list" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="hidden h-full flex flex-col pb-20">
                <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col hide-scrollbar"></div>
                <div class="p-3 glass flex gap-2 items-center">
                    <input type="text" id="msg-input" placeholder="Papoter..." class="input-style rounded-full px-5 text-sm">
                    <button onclick="sendMsg()" class="bg-[var(--primary)] text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg transition transform active:scale-90">‚û§</button>
                </div>
            </section>

            <section id="tab-history" class="hidden h-full overflow-y-auto p-4 pb-24 hide-scrollbar">
                <h3 class="text-xs font-black uppercase opacity-40 mb-4 ml-2">Nos Archives</h3>
                <div id="history-list" class="space-y-3 opacity-70 grayscale hover:grayscale-0 transition duration-500"></div>
            </section>
        </main>

        <nav class="glass fixed bottom-0 w-full grid grid-cols-3 py-4 z-20 pb-8">
            <button onclick="switchTab('events', this)" class="nav-btn nav-active">
                <span class="text-xl mb-1">üìÖ</span><span class="text-[9px] font-black uppercase">Events</span>
            </button>
            <button onclick="switchTab('chat', this)" class="nav-btn">
                <span class="text-xl mb-1">üí¨</span><span class="text-[9px] font-black uppercase">Blabla</span>
            </button>
            <button onclick="switchTab('history', this)" class="nav-btn">
                <span class="text-xl mb-1">üï∞Ô∏è</span><span class="text-[9px] font-black uppercase">Souvenirs</span>
            </button>
        </nav>
    </div>

    <div id="modal-help" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex flex-col p-6 justify-center">
        <div class="card-style p-6 space-y-4 relative shadow-2xl">
            <button onclick="document.getElementById('modal-help').classList.add('hidden')" class="absolute top-4 right-4 text-xl opacity-50">‚úï</button>
            <h2 class="text-xl font-black italic mb-4" style="color:var(--primary)">MODE D'EMPLOI ‚ú®</h2>
            
            <div class="space-y-4 text-xs opacity-80 leading-relaxed">
                <div>
                    <h3 class="font-bold uppercase mb-1">üì∏ Comment mettre une photo ?</h3>
                    <ul class="list-disc ml-4 mt-2 space-y-1">
                        <li>Va sur <b>Pinterest</b> ou Google.</li>
                        <li>Fais un <b>Appui Long</b> sur l'image.</li>
                        <li>Choisis <b>"Copier l'adresse de l'image"</b>.</li>
                        <li>Colle le lien ici !</li>
                    </ul>
                </div>
            </div>
            <button onclick="document.getElementById('modal-help').classList.add('hidden')" class="btn-primary mt-4">C'est parti !</button>
        </div>
    </div>

    <div id="modal-event" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex flex-col">
        <div class="p-4 flex justify-between items-center glass">
            <h2 id="modal-title" class="text-xl font-black italic" style="color:var(--primary)">Titre</h2>
            <button onclick="closeModal()" class="text-2xl opacity-70">‚úï</button>
        </div>
        <div class="p-4 border-b border-[var(--border)] bg-[var(--bg)] transition-colors">
            <div class="flex gap-2">
                <input type="text" id="inspo-link" placeholder="Lien image..." class="input-style text-xs">
                <button onclick="addInspo()" class="bg-[var(--text)] text-[var(--bg)] font-bold px-4 rounded-xl text-[10px] uppercase shadow-lg">Ajouter</button>
            </div>
            <div class="flex justify-between items-center mt-2">
                <button onclick="document.getElementById('modal-help').classList.remove('hidden')" class="text-[9px] underline opacity-50">Aide ?</button>
                <button onclick="archiveEvent()" class="text-[9px] text-red-400 border border-red-400/30 px-2 py-1 rounded">Archiver</button>
            </div>
        </div>
        <div id="inspo-grid" class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-3 pb-10 bg-[var(--bg)]"></div>
    </div>

    <script>
        // --- 0. GESTION DU TH√àME (CLAIR / SOMBRE) ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-btn');
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                btn.innerText = "üåô"; // Devient une lune (pour passer en sombre)
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                btn.innerText = "‚òÄÔ∏è"; // Devient un soleil (pour passer en clair)
            }
        }
        
        // Charger le th√®me pr√©f√©r√© au d√©marrage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-btn').innerText = "‚òÄÔ∏è";
        }

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBIHjJKZj_Bqw1XjHfJo4X3GWrA6GNLU8I",
            authDomain: "bu-buddy-4bafe.firebaseapp.com",
            projectId: "bu-buddy-4bafe",
            storageBucket: "bu-buddy-4bafe.firebasestorage.app",
            messagingSenderId: "1083707246516",
            appId: "1:1083707246516:web:c6c78c199c7eb9323554e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let currentEventId = null;

        // --- 2. AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('flex');
                loadData();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('flex');
            }
        });
        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } catch(e){alert(e.message);} }
        async function register() { try { await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } catch(e){alert(e.message);} }

        // --- 3. NAVIGATION ---
        function switchTab(tab, btn) {
            ['events', 'chat', 'history'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            btn.classList.add('nav-active');
            if(tab === 'chat') setTimeout(() => { const b = document.getElementById('chat-box'); b.scrollTop = b.scrollHeight; }, 100);
        }

        // --- 4. LOGIC ---
        async function createEvent() {
            const name = document.getElementById('event-name').value;
            if(!name) return;
            await db.collection('events').add({ name: name, creator: currentUser.email.split('@')[0], archived: false, date: Date.now() });
            document.getElementById('event-name').value = "";
        }

        function loadData() {
            db.collection('events').orderBy('date', 'desc').onSnapshot(snap => {
                const al = document.getElementById('events-list');
                const hl = document.getElementById('history-list');
                al.innerHTML = ""; hl.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const html = `
                        <div onclick="openModal('${doc.id}', '${d.name}')" class="card-style p-4 cursor-pointer active:scale-95 transition flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-lg capitalize tracking-tight">${d.name}</h3>
                                <p class="text-[10px] opacity-40 uppercase font-bold mt-1">Par ${d.creator}</p>
                            </div>
                            <span class="text-xs opacity-30">‚ûî</span>
                        </div>`;
                    if(d.archived) hl.innerHTML += html; else al.innerHTML += html;
                });
            });
            db.collection('chat').orderBy('date', 'asc').limit(50).onSnapshot(snap => {
                const box = document.getElementById('chat-box');
                box.innerHTML = snap.docs.map(doc => {
                    const isMe = doc.data().email === currentUser.email;
                    return `<div class="chat-bubble ${isMe ? 'me' : 'her'} shadow-sm">${!isMe ? `<div class="text-[9px] font-bold opacity-50 mb-1 uppercase" style="color:var(--primary)">${doc.data().user}</div>` : ''}${doc.data().text}</div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(!inp.value) return;
            await db.collection('chat').add({ text: inp.value, user: currentUser.email.split('@')[0], email: currentUser.email, date: Date.now() });
            inp.value = "";
        }

        function openModal(id, name) {
            currentEventId = id;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-event').classList.remove('hidden');
            db.collection('events').doc(id).collection('inspos').orderBy('date', 'desc').onSnapshot(snap => {
                const g = document.getElementById('inspo-grid');
                if(snap.empty) g.innerHTML = "<p class='col-span-2 text-center opacity-30 text-xs mt-10'>Aucune inspo...</p>";
                else g.innerHTML = snap.docs.map(doc => `<div class="relative group h-40 bg-gray-100 rounded-xl overflow-hidden shadow-sm"><img src="${doc.data().url}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/400?text=Lien+Invalide'"><button onclick="deleteInspo('${doc.id}')" class="absolute top-1 right-1 bg-black/60 w-6 h-6 rounded-full flex items-center justify-center text-[10px] text-white">‚úï</button></div>`).join('');
            });
        }
        function closeModal() { document.getElementById('modal-event').classList.add('hidden'); }
        async function addInspo() {
            const url = document.getElementById('inspo-link').value;
            if(!url) return;
            await db.collection('events').doc(currentEventId).collection('inspos').add({ url: url, date: Date.now() });
            document.getElementById('inspo-link').value = "";
        }
        async function deleteInspo(id) { if(confirm('Supprimer ?')) await db.collection('events').doc(currentEventId).collection('inspos').doc(id).delete(); }
        async function archiveEvent() { if(confirm('Archiver cet √©v√©nement ?')) { await db.collection('events').doc(currentEventId).update({ archived: true }); closeModal(); } }
    </script>
</body>
</html>
